<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexelink Studio 編輯器</title>
  <link rel="stylesheet" href="/web/studio/studio.css" />
  <script defer src="/web/studio/studio.js"></script>
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 🔹 頂部導覽列 -->
  <header class="studio-nav">
    <div class="nav-left">
      <a href="#" id="logo">Nexelink Studio</a>
    </div>
    <div class="nav-right">
      <button id="previewBtn"><i class="fas fa-eye"></i> 預覽</button>
      <button id="saveBtn"><i class="fas fa-save"></i> 儲存</button>
      <button id="exportBtn"><i class="fas fa-download"></i> 匯出</button>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 登出</button>
    </div>
  </header>

  <!-- 🔹 主體區塊 -->
  <div class="studio-container">
    <!-- 🧱 左側模組列 -->
    <aside class="studio-sidebar">
      <div class="module" draggable="true" data-type="圖片">
        <i class="fas fa-image"></i><span class="label">圖片</span>
      </div>
      <div class="module" draggable="true" data-type="文字">
        <i class="fas fa-font"></i><span class="label">文字</span>
      </div>
      <div class="module" draggable="true" data-type="影片">
        <i class="fas fa-video"></i><span class="label">影片</span>
      </div>
      <div class="module" draggable="true" data-type="音樂">
        <i class="fas fa-music"></i><span class="label">音樂</span>
      </div>
      <div class="module" draggable="true" data-type="按鈕">
        <i class="fas fa-square"></i><span class="label">按鈕</span>
      </div>
      <div class="module" draggable="true" data-type="表單">
        <i class="fas fa-pen-to-square"></i><span class="label">表單</span>
      </div>
      <div class="module" draggable="true" data-type="地圖">
        <i class="fas fa-map-marked-alt"></i><span class="label">地圖</span>
      </div>
    </aside>

    <!-- 🔲 畫布區 -->
    <main class="studio-canvas" id="canvas">
      <!-- 主要區塊容器將由 JS 動態生成 -->
    </main>
  </div>
  <div id="footerplaceholder"></div>
  <!-- 🔻 Footer 導入 -->
  <div id="footer"></div>
  <script>
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
</body>
</html>
