<!-- nav.html -->
<style>
  .navbar {
    background: linear-gradient(to right, #00c9ff, #92fe9d);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav-container {
    display: flex;
    align-items: center;
    width: 100%;
  }
  .logo {
    display: flex;
    align-items: center;
    font-size: 1.4rem;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
  }
  .logo img {
    height: 32px;
    margin-right: 8px;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin-left: auto;
  }
  .nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: 0.3s;
  }
  .nav-links li a:hover {
    color: #222;
  }
  .hamburger {
    background: none;
    border: none;
    font-size: 1.6rem;
    color: #fff;
    display: none;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      position: absolute;
      top: 60px;
      right: 24px;
      background: rgba(0, 201, 255, 0.95);
      border-radius: 8px;
      flex-direction: column;
      padding: 12px;
    }
    .nav-links.open {
      display: flex;
    }
    .hamburger {
      display: block;
      margin-left: auto;
    }
  }
</style>
<nav class="navbar">
  <div class="nav-container">
    <a href="/web/index.html" class="logo">
      <img src="assets/icons/logo.svg" alt="">
      <span>Nexelink</span>
    </a>
    <ul class="nav-links" id="navMenu">
      <li><a href="/web/index.html"><i class="fas fa-home"></i> 首頁</a></li>
      <li><a href="/web/about.html"><i class="fas fa-users"></i> 關於</a></li>
      <li><a href="/web/products.html"><i class="fas fa-box"></i> 產品</a></li>
      <li><a href="/web/games.html"><i class="fas fa-gamepad"></i> 遊戲</a></li>
      <li><a href="/web/contact.html"><i class="fas fa-envelope"></i> 聯絡</a></li>
      <li><a href="/web/login.html"><i class="fas fa-sign-in-alt"></i> 登入</a></li>
      <li><a href="/web/member.html"><i class="fas fa-user-circle"></i> 會員</a></li>
    </ul>
    <button class="hamburger" id="hamburgerBtn">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</nav>
<script>
  document.addEventListener('click', function (e) {
    const menu = document.getElementById('navMenu');
    const btn = document.getElementById('hamburgerBtn');
    if (e.target === btn || btn.contains(e.target)) {
      menu.classList.toggle('open');
    }
  });
</script>
