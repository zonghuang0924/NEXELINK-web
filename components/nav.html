<!-- nav.html -->
<style>
  .navbar {
    background: linear-gradient(to right, #00c9ff, #92fe9d);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .nav-container {
    display: flex;
    align-items: center;
    width: 100%;
  }

  .logo {
    display: flex;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
  }

  .logo img {
    height: 75px;
    margin-right: 16px;
  }

  img {
    width: 100px;
    height: 100px;
    object-fit: auto;
    border-radius: 9%;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin-left: auto;
  }

  .nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: 0.3s;
  }

  .nav-links li a:hover {
    color: #222;
  }

  .hamburger {
    background: none;
    border: none;
    font-size: 1.6rem;
    color: #fff;
    display: none;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
      position: absolute;
      top: 64px;
      right: 24px;
      background: linear-gradient(to right, #00c9ff, #92fe9d); /* 🌈 改為藍綠漸層 */
      border-radius: 8px;
      flex-direction: column;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 150px;
    }

    .nav-links.open {
      display: flex;
    }

    .nav-links li {
      margin: 8px 0;
    }

    .hamburger {
      display: block;
      margin-left: auto;
    }
  }
</style>
<style>
  @media (max-width: 768px) {
    .nav-links {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 64px;
      right: 24px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border-radius: 8px;
      padding: 12px;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);

      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .nav-links.open {
      max-height: 500px; /* 根據選單內容調整 */
      opacity: 1;
      transform: translateY(0);
    }

    .nav-links li {
      margin: 8px 0;
    }

    .hamburger {
      display: block;
      margin-left: auto;
    }
  }
</style>

<nav class="navbar">
  <div class="nav-container">
    <a href="/web/index.html" class="logo">
      <img src="/image/LOGO.jpg" alt="Nexelink Logo">
      <span>Nexelink</span>
    </a>
    <ul class="nav-links" id="navMenu">
      <li><a href="/web/index.html"><i class="fas fa-home"></i> 首頁</a></li>
      <li><a href="/web/about.html"><i class="fas fa-users"></i> 關於</a></li>
      <li><a href="/web/products.html"><i class="fas fa-box"></i> 產品</a></li>
      <li><a href="/web/games.html"><i class="fas fa-gamepad"></i> 遊戲</a></li>
      <li><a href="/web/contact.html"><i class="fas fa-envelope"></i> 聯絡</a></li>
      <li><a href="/web/login.html"><i class="fas fa-sign-in-alt"></i> 登入</a></li>
      <li><a href="/web/member.html"><i class="fas fa-user-circle"></i> 會員</a></li>
    </ul>
    <button class="hamburger" id="hamburgerBtn">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</nav>

<script>
  document.addEventListener('click', function (e) {
    const menu = document.getElementById('navMenu');
    const btn = document.getElementById('hamburgerBtn');
    if (e.target === btn || btn.contains(e.target)) {
      menu.classList.toggle('open');
    } else if (!menu.contains(e.target)) {
      menu.classList.remove('open');
    }
  });
</script>
<script>
  document.addEventListener('click', function (e) {
    const menu = document.getElementById('navMenu');
    const btn = document.getElementById('hamburgerBtn');

    const clickedInsideBtn = (e.target === btn || btn.contains(e.target));
    const clickedInsideMenu = menu.contains(e.target);
    const clickedLink = e.target.closest('a');

    // 點擊按鈕：開/關選單
    if (clickedInsideBtn) {
      menu.classList.toggle('open');
    }
    // 點選連結時自動收起
    else if (clickedLink && clickedInsideMenu) {
      menu.classList.remove('open');
    }
    // 點擊頁面其他地方：收起選單
    else if (!clickedInsideMenu) {
      menu.classList.remove('open');
    }
  });
</script>
