<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexelink</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    .logo img {
      height: 75px;
      margin-right: 16px;
      border-radius: 9%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #222;
    }

    .hamburger {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #fff;
      display: none;
      cursor: pointer;
    }

    /* === 手機版樣式 === */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 64px;
        right: 24px;
        flex-direction: column;
        background: linear-gradient(to right, #00c9ff, #92fe9d);
        border-radius: 8px;
        padding: 12px;
        min-width: 160px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);

        /* 初始狀態隱藏 */
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .nav-links.open {
        max-height: 500px;
        opacity: 1;
        transform: translateY(0);
      }

      .nav-links li {
        margin: 8px 0;
      }

      .hamburger {
        display: block;
        margin-left: auto;
      }

      .nav-links.desktop-only {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="/web/index.html" class="logo">
        <img src="/image/LOGO.jpg" alt="Nexelink Logo">
        <span>Nexelink</span>
      </a>
      <ul class="nav-links" id="navMenu">
        <li><a href="/web/index.html"><i class="fas fa-home"></i> 首頁</a></li>
        <li><a href="/web/about.html"><i class="fas fa-users"></i> 關於</a></li>
        <li><a href="/web/products.html"><i class="fas fa-box"></i> 產品</a></li>
        <li><a href="/web/games.html"><i class="fas fa-gamepad"></i> 遊戲</a></li>
        <li><a href="/web/contact.html"><i class="fas fa-envelope"></i> 聯絡</a></li>
        <li><a href="/web/login.html"><i class="fas fa-sign-in-alt"></i> 登入</a></li>
        <li><a href="/web/member.html"><i class="fas fa-user-circle"></i> 會員</a></li>
      </ul>
      <button class="hamburger" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('navMenu');
      const btn = document.getElementById('hamburgerBtn');

      document.addEventListener('click', function (e) {
        const clickedInsideBtn = (e.target === btn || btn.contains(e.target));
        const clickedInsideMenu = menu.contains(e.target);
        const clickedLink = e.target.closest('a');

        if (clickedInsideBtn) {
          menu.classList.toggle('open');
        } else if (clickedLink && clickedInsideMenu) {
          menu.classList.remove('open');
        } else if (!clickedInsideMenu) {
          menu.classList.remove('open');
        }
      });
    });
  </script>

</body>
</html>
